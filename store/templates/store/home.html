{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div>
        <br>
        <header>
            <div class="home-image-container container">
                <img class="home-image" src="{% static 'images/e-commerce-home-image.jpg' %}">
            </div>
        </header>
        <br>
        <hr>
        <br>
        <div class="row">
            <aside class="col-3 bg-dark">
                <h3 class="text-center mt-2 text-light">Departments</h3>
                <ul class='pb-4'>
                    {% for department in departments %}
                    <li class="mt-3 text-light"><a class="text-light" href="{#% url 'departments' department.name %#}#">{{ department.name }}</a></li>
                    {% endfor %}
                </ul>
            </aside>
            <main class="col-9">
                <h1 class="text-center">Best Sellers</h1>
                <br>
                <div class="row d-flex justify-content-md-between">
                    <div class="col-3">1</div>
                    <div class="col-3 bg-dark">2</div>
                    <div class="col-3">3</div>
                </div>
                <br>
                <hr>
                <br>
                <h1 class="text-center">Recommended Items</h1>
                <br>
                <div class="row d-flex justify-content-md-between">
                    <div class="col-3">1</div>
                    <div class="col-3 bg-dark">2</div>
                    <div class="col-3">3</div>
                </div>
            </main>
        </div>
    </div>
{% endblock %}
