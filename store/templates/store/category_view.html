{%extends "store/main.html"%}
{%block content%}

    <h1>{{object.department.name}}</h1>

    <div class="row">
        <aside class="col-3 bg-dark">
            <h3 class="text-center mt-2 text-light">Categories</h3>
            <ul class='pb-4'>
                {% for category in categories %}
                <li class="mt-3 text-light"><a class="text-light" href="{% url 'category-view' category.id %}">{{ category.name }}</a></li>
                {% endfor %}
            </ul>
        </aside>
        <main class="col-9">
            <h1 class="text-center">{{object.name}}</h1>
            <br>
            <div class="row d-flex justify-content-md-between">
                <div class="col-3">1</div>
                <div class="col-3 bg-dark">2</div>
                <div class="col-3">3</div>
            </div>
            {% for item in items %}
                <div><a href="{% url 'item-view' item.id %}">{{ item.name }}</a></div>
            {% endfor %}
        </main>
    </div>

{%endblock content%}
